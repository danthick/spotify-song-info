<body>
    <h1>
        Spotify Song Info

    <input placeholder="Enter track ID"> </input>

    <button onclick=getInfo()>Get Genre</button>

<script>

    function getInfo(){
        fetch('/info', {
            method: 'GET',
            credentials: 'include',
            headers: {'Content-Type': 'application/json'},
        }).then(res => {
            // res.json().then(log => {
                
            // });
            }).catch(error => console.log(error))
    }
</script>
