<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">
        function getInfo(){
            var id = getID()
            fetch('/info', {
                method: 'POST',
                credentials: 'include',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({track: document.getElementById('track').value})
            }).then(res => {
                res.json().then(log => {
                    var list = "<li>" + log.genre.join("</li><li>") + "</li>";
                    document.getElementById("list").innerHTML = list;
                });
                }).catch(error => console.log(error))
        }
    
        function clearInfo(){
            document.getElementById('track').value = '';
        }

        }
    </script>

    <title>Spotify Song Info</title>
</head>

<body>
    <div class="background"></div>
        <div class="main">
            <div class="backgroundDrop">
                <h1 class="title">
                    Spotify Song Info
                </h1><br>
        
                <div>
                    <input class="input" placeholder="Enter Song URL" id="track"> </input><br><br>
                    
                    <button onclick=getInfo() class="get">Get Genre</button> <br><br>
                    <button onclick=clearInfo() class="clear">Clear</button>
        
                    <ul id="list"></ul>
                </div>
            </div>
        </div>
      
    
</body>
